<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Player Container-->
    <div class="player-container">
        <div class="img-container">
            <img src="img/jacinto-1.jpg" alt="img1">
        </div>
        <h2 class="title" id="title">Electric Chill Machine</h2>
        <h3 id="artist">Jacinto</h3>
        <p class="creator">Designed by Sagar Bakshi</p>
        <audio src="music/jacinto-1.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <!--Progress Bar-->
            <div class="progress" id="progress"></div>
            <!--Progress Duration-->
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">2:06</span>
                </div>
            <div class="player-controls">
                         <!--controls-->
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
